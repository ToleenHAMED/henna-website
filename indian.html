<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indian Henna - Henna by Toleen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container text-center mt-5">
  <h1>Indian Henna Designs (رسمات هندية)</h1>

  <div class="row mt-4">
    <div class="col-md-4 mb-4">
      <img src="images/indian1.jpg" class="indian-image" alt="Indian Henna 1" onclick="openModal(this.src)">
    </div>
    <div class="col-md-4 mb-4">
      <img src="images/indian2.jpg" class="indian-image" alt="Indian Henna 2" onclick="openModal(this.src)">
    </div>
    <div class="col-md-4 mb-4">
      <img src="images/indian3.jpg" class="indian-image" alt="Indian Henna 3" onclick="openModal(this.src)">
    </div>
    <!-- Add more photos similarly if needed -->
  </div>

  <a href="index.html" class="btn btn-secondary mt-4">Back to Home (اضغط للعودة للصفحة الرئيسية)</a>
</div>

<!-- Modal for image preview -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-transparent border-0">
      <img id="modalImage" class="w-100 rounded">
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function openModal(src) {
    const modal = new bootstrap.Modal(document.getElementById('imageModal'));
    document.getElementById('modalImage').src = src;
    modal.show();
  }
</script>

<style>
  body {
    background-color: #fcd5ce;
  }

  .indian-image {
    width: 250px;
    height: 300px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s;
    cursor: pointer;
  }

  .indian-image:hover {
    transform: scale(1.05);
  }

  .btn {
    background-color: white;
    color: #333;
    border-radius: 30px;
    padding: 10px 20px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    transition: all 0.3s;
  }

  .btn:hover {
    background-color: #ffe5ec;
    color: black;
    transform: scale(1.05);
  }
</style>

</body>
</html>
